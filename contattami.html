<!-- Section 1 -->

<section id="contact-form">
    <div class="container">
        <h1 class="color-primary">Contattaci</h1>
        <p id="pipiti">Completa con i tuoi bellissimi dati, belli come te</p>
        <form action="">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="message">Messaggio</label>
                <textarea name="message" id="messaggio" cols="30" rows="10" placeholder="Scrivi"></textarea>
                <button class=btn type="submit" id="bottoncino">Invia</button>
            </div>
        </form>
    </div>
</section>



<!-- SEZIONE 2 -->

<section id="contact-info">
    <div class="container">
        <div class="info-box">
             <i class="fas fa-hotel fa-3x"></i>
             <h3>Location</h3>
             <p>Borgo Massafrese</p>
        </div>
        <div class="info-box">
             <i class="fas fa-phone fa-3x"></i>
             <h3>Numero di telefono</h3>
             <p>666-6quelche666</p>
        </div>
        <div class="info-box">
             <i class="fas fa-envelope fa-3x"></i>
             <h3>Email di contatto</h3>
             <p>info@lamonnezza.it</p>
        </div>
    </div>
</section>
